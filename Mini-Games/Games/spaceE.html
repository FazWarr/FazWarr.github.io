<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <link rel="stylesheet" href="spaceE-artefacts/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="solarSystem">
            <div id="sun" class="celestial-body" data-name="Sun">☀️</div>
            <div id="mercury" class="celestial-body" data-name="Mercury">☿️</div>
            <div id="venus" class="celestial-body" data-name="Venus">♀️</div>
            <div id="earth" class="celestial-body" data-name="Earth">🌍</div>
            <div id="mars" class="celestial-body" data-name="Mars">♂️</div>
            <div id="jupiter" class="celestial-body" data-name="Jupiter">♃</div>
            <div id="saturn" class="celestial-body" data-name="Saturn">♄</div>
            <div id="uranus" class="celestial-body" data-name="Uranus">♅</div>
            <div id="neptune" class="celestial-body" data-name="Neptune">♆</div>
        </div>
        <div id="gameUI">
            <h1>Solar System Explorer</h1>
            <p id="missionLog">Mission Log: Click a planet to start your mission!</p>
            <button id="resetButton">Restart Game</button>
        </div>
    </div>
    <script src="spaceE-artefacts/app.js"></script>
</body>
</html>
