<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mapAcquisition-artefacts/style.css">
    <title>Map Acquisition!</title>
</head>
<body>
    <div class="mapA-style">
        <h1>Acquire your country!</h1>
    </div>

    <div id="gameContainer">
        <h1>Map Acquisition Game</h1>
        
        <div id="status">
            <p>User Roll: <span id="userRoll">0</span></p>
            <p>Computer Roll: <span id="computerRoll">0</span></p>
            <p>Winner: <span id="winner">None</span></p>
        </div>
        
        <button id="rollDice">Roll Dice</button>
        
        <div id="mapContainer">
            <!-- SVG Map will be loaded dynamically via JavaScript or embedded inline -->
            <object id="worldMap" type="image/svg+xml" data="mapAcquisition-artefacts/map.svg"></object>
        </div>
    </div>
      

    <ol class="card-container">
        <a href="../mini-games.html"><li>Back to Mini-Games</li></a>
    </ol>
</body>

<script src="mapAcquisition-artefacts/app.js"></script>
</html>
