<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mapAcquisition-artefacts/style.css">
    <title>Map Acquisition!</title>
</head>
<body>
    
    <div id="gameContainer">
        <h1>Map Acquisition Game</h1>
        
        <div id="status">
            <p>User Roll: <span id="userRoll">0</span></p>
            <p>Computer Roll: <span id="computerRoll">0</span></p>
            <p>Turn Winner: <span id="winner">None</span></p>
        </div>
        
        <button id="rollDice">Roll Dice</button>
        
        <div id="scoreboard">
            <div>User Progress: <progress id="userProgress" max="100" value="0"></progress></div>
            <div>Computer Progress: <progress id="computerProgress" max="100" value="0"></progress></div>
        </div>
        
        <div id="flagDisplay"></div>
        
        <div id="mapContainer">
            <svg id="worldMap" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
                <!-- Ensure each country has a unique ID -->
                <path id="country1" d="M10,10 L50,10 L50,50 L10,50 Z" fill="#ccc" />
                <path id="country2" d="M60,10 L100,10 L100,50 L60,50 Z" fill="#ccc" />
                <!-- Add more countries -->
            </svg>
        </div>
    </div>
      

    <ol class="card-container">
        <a href="../mini-games.html"><li>Back to Mini-Games</li></a>
    </ol>
</body>

<script src="mapAcquisition-artefacts/app.js"></script>
</html>
