<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="weather-artefacts/style.css">
</head>
<body>
    <h1>Weather Application</h1>

    <div id="weather-app">
        <h1>Weather Application</h1>
        <input type="text" id="city-input" placeholder="Enter city" />
        <button id="search-button">Search</button>

        <div id="weather-container">
          <div id="current-weather-section">
            <p id="city-country">Location: --</p>
            <p id="current-weather">Current Weather: --</p>
            <p id="current-day">Day: --</p>
            <p id="current-date">Date: --</p>
            <p id="current-time">Time: --</p>
            <p id="humidity-level">Humidity: --</p>
            <p id="weather-type">Weather Type: --</p>
          </div>

          <div id="forecast-section">
            <h3>7-Day Forecast:</h3>
            <ul id="forecast-list"></ul>
          </div>
        </div>
      </div>
      
      




    <ol class="card-container">
        <a href="../api-widgets.html"><li>Back to API-Widgets</li></a>
    </ol>

    <script src="weather-artefacts/app.js"></script>
</body>
</html>
